<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Portal Login - Student Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="light-mode">
    <div class="auth-container">
        <header class="auth-header">
            <div class="header-branding">
                <img src="logo.png" alt="School Logo" class="auth-logo">
                <h1 id="auth-header">Portal Login</h1>
            </div>
            <label class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-switch-auth">
                <span class="slider"></span>
            </label>
        </header>

        <div id="login-view" class="auth-view active">
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Student ID / Email:</label>
                    <input type="text" id="username" required placeholder="Enter your ID or Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="blue-btn full-width">LOGIN TO PORTAL</button>
            </form>
            <div class="auth-links">
                <a href="#" data-view="forgot">Forgot Password?</a>
                <span>|</span>
                <a href="#" data-view="register">New Student? Register here</a>
            </div>
        </div>

        <div id="register-view" class="auth-view hidden">
            <form id="register-form" class="auth-form">
                <p class="instruction">Fill in your details to create a student account.</p>
                <div class="form-group">
                    <label for="reg-id">Student ID:</label>
                    <input type="text" id="reg-id" required placeholder="Your Student ID (e.g., S001)">
                </div>
                <div class="form-group">
                    <label for="reg-email">Personal Email:</label>
                    <input type="email" id="reg-email" required placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <label for="reg-pass">Create Password:</label>
                    <input type="password" id="reg-pass" required placeholder="Choose a secure password">
                </div>
                <button type="submit" class="blue-btn full-width">REGISTER ACCOUNT</button>
            </form>
            <div class="auth-links">
                <a href="#" data-view="login">Already have an account? Login here</a>
            </div>
        </div>

        <div id="forgot-view" class="auth-view hidden">
            <form id="forgot-form" class="auth-form">
                <p class="instruction">Enter your registered email to reset your password.</p>
                <div class="form-group">
                    <label for="forgot-email">Email:</label>
                    <input type="email" id="forgot-email" required placeholder="Enter your registered email">
                </div>
                <button type="submit" class="blue-btn full-width">SEND RESET LINK</button>
            </form>
            <div class="auth-links">
                <a href="#" data-view="login">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
