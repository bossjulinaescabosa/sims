<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Login - Student Portal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="light-mode">
    <label class="dark-mode-toggle">
        <input type="checkbox" id="dark-mode-switch-auth">
        <span class="slider"></span>
    </label>

    <div class="auth-container">
        <div class="auth-card">
            <img src="logo.png" alt="School Logo" class="auth-logo">
            <h2 id="auth-header">Portal Login</h2>
            
            <div id="login-view" class="auth-view active">
                <form id="login-form" class="auth-form">
                    <input type="text" id="login-user" placeholder="Student ID or Email" required>
                    <input type="password" id="login-pass" placeholder="Password" required>
                    <button type="submit" class="blue-btn">Login to Portal</button>
                </form>
                <div class="auth-links">
                    <a href="#" data-view="forgot">Forgot Password?</a>
                    <a href="#" data-view="register">Need an account? Create New Account</a>
                </div>
            </div>

            <div id="register-view" class="auth-view hidden">
                <form id="register-form" class="auth-form">
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" id="reg-email" placeholder="Valid School Email (for confirmation)" required>
                    <input type="password" placeholder="Choose Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    
                    <div class="verification-box">
                        <p>Verification Code will be sent to your email.</p>
                        <input type="text" id="reg-code" placeholder="Enter Confirmation Code" required>
                    </div>

                    <button type="submit" class="blue-btn">Register and Login</button>
                </form>
                <div class="auth-links">
                    <a href="#" data-view="login">Back to Login</a>
                </div>
            </div>

            <div id="forgot-view" class="auth-view hidden">
                <form id="forgot-form" class="auth-form">
                    <p>Enter your email to receive a password reset link.</p>
                    <input type="email" placeholder="School Email Address" required>
                    <button type="submit" class="blue-btn">Send Reset Link</button>
                </form>
                <div class="auth-links">
                    <a href="#" data-view="login">Back to Login</a>
                </div>
            </div>

        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
